<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form>
1st Number : <input type="text" id="firstNumber" required/><br>
2nd Number: <input type="text" id="secondNumber" required/><br>
<input type="button" onClick="addBy()">
<input type="button" onClick="subBy()">
<input type="button" onClick="multiplyBy()">
<input type="button" onClick="divideBy()">
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>

<script type="text/javascript">
function addBy() {
    var num1 = parseFloat(document.getElementById("firstNumber").value);
    var num2 = parseFloat(document.getElementById("secondNumber").value);
    var sum = num1 + num2;
    document.getElementById("result").innerHTML = sum;
}

function subBy()
{
	num1 = document.getElementById("firstNumber").value;
    num2 = document.getElementById("secondNumber").value;
    document.getElementById("result").innerHTML = num1 - num2;
}
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}
</script>
</body>
</html>
