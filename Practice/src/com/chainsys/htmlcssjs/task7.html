<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
	#back
	{
		background-color:black;
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0px;
		left: 0px;
		opacity: 0.7; 
		display: none;
		z-index: 1;
	}
	
	#popup
	{
		background-color: white;
		position: absolute;
		padding: 20px;
		display: none;
		z-index: 3;
		border-radius: 12px;
	}
</style>
</head>
<body>
	<button onclick="show()">Show</button>

	<div id="back"></div>
	<div id="popup">
		<p>In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a document or a typeface without relying on meaningful content. Lorem ipsum may be used as a placeholder before the final copy is available. </p>
		<button onclick="closeName()">Close</button>
	</div>
	
	<script type="text/javascript">
		var back = document.getElementById("back")
		var popup = document.getElementById("popup")
		
		function show()
		{
			back.style.display = "block"
			popup.style.display = "block"
		}
		
		function closeName()
		{
			back.style.display = "none"
			popup.style.display = "none"
		}
	</script>
</body>
</html>
