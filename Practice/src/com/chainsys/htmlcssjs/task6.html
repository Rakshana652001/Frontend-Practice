<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
	<table border="1" style="padding: 3px; position: relative; top: 20px;">
		<form onsubmit="return false;">
			<tr>
				<td>Name: </td> <td><input type="text" id="addNAme"></td>
			</tr>
			<tr>
				<td>Age: </td><td><input type="number" id="addAge"></td>
			</tr>
			<tr>
				<td>Gender: </td><td><input type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="Female">Female</td>
			</tr>
			<tr>
				<td>Course: </td>
				<td>
					<select  style="width: 170px;" id="addCourse">
						<option>HTML</option>
						<option>CSS</option>
						<option>Java Script</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Email: </td><td><input type="email" id="addGmail"></td>
			</tr>
			<tr><td><input type="reset"  style="width: 55px;"></td><td><button style="width: 170px;" onclick="add()">Save</button></td></tr>
		</form>
	</table>
</center>

<center>
	<table border="1" style="position:relative; top: 40px;" id="table1">
		<tr><td>NAME</td><td>AGE</td><td>COURSE</td><td>GENDER</td><td>EMAIL</td><td>ACTION</td></tr>
		<tr><td>Rakshana</td><td>23</td><td>B.Tech</td><td>Female</td><td>raksha@gmail.com</td><td><button onclick="deleteItem(event)">Delete</button></td></tr>
	</table>
</center>


<script type="text/javascript">
	var addName = document.getElementById("addNAme")
	var addAge = document.getElementById("addAge")
	
	var addCourse = document.getElementById("addCourse")
	var addGmail = document.getElementById("addGmail")

	var tr1 = document.getElementById("table1")	
	
	function add(event)
	{		
		var addGender = document.querySelector("input[name='gender']:checked")
		var newRow = document.createElement("tr")
		newRow.innerHTML = `<td>${addName.value}</td><td>${addAge.value}</td><td>${addGender.value}</td><td>${addCourse.value}</td><td>${addGmail.value}</td><td><button onclick="deleteItem(event)">Delete</button></td>`
		tr1.append(newRow)
	}
	
	function deleteItem(event)
	{
		event.target.parentElement.parentElement.remove()
	}
</script>
</body>
</html>
