<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<button id="btn" onclick="change()" style="background-color: black; width: 100px; height: 100px; color: white;">Click</button>
	
	<script type="text/javascript">
		var btn = document.getElementById("btn")
		
		function change()
		{
			btn.style.backgroundColor = "red"
		}
	</script>
</body>
</html>
