<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<button id="oneClick">Click</button>
	
	<script type="text/javascript">
		var oneClick = document.getElementById("oneClick")
		
		oneClick.addEventListener("click", function()
			{
				alert("Hello")
			})
	
		oneClick.addEventListener("mouseover", function()
			{
					onClick.style.backgroundColor = "red"
			})
	</script>
</body>
</html>
